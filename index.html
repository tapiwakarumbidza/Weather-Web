<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>European Weather Forecast</title>
    <link rel="stylesheet" href="master.css">
</head>
<body>
    <div class="container">
        <header class="weather-header">
            <h1>European Weather Forecast</h1>
            <div class="location-input">
                <label for="citySelect">Choose a city:</label>
                <select 
                    id="citySelect" 
                    class="city-select" 
                    name="citySelect" 
                    aria-label="Select a city for weather forecast"
                    title="City selection dropdown"
                >
                    <option value="">Select a city</option>
                    <!-- Cities will be populated by JavaScript -->
                </select>
                <button id="getWeather" aria-label="Get weather forecast">Get Weather</button>
            </div>
        </header>

        <div class="weather-container">
            <div class="current-weather">
                <h2 id="selectedCity">Select a city to view weather</h2>
                <div class="weather-graphic" role="img" aria-label="Weather forecast graphic">
                    <!-- 7Timer graphical forecast will be inserted here -->
                </div>
            </div>

            <div class="forecast-container">
                <h2>7-Day Forecast</h2>
                <div class="loader" id="loader" aria-hidden="true">
                    <div class="spinner"></div>
                </div>
                <div class="forecast-cards" id="forecastCards" role="list" aria-label="Weather forecast for next 7 days">
                    <!-- Forecast cards will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer class="footer">
        <p>Powered by <a href="http://www.7timer.info" target="_blank" rel="noopener noreferrer">7Timer!</a></p>
        <p>Created by Tapiwa Karumbidza</p>
    </footer>

    <script src="main.js"></script>
</body>
</html>
